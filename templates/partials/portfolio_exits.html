{% if exits %}
<ul class="portfolio-exits">
    {% for exit in exits %}
    <li>
        <a href="{{ exit.s1_url }}" target="_blank"><strong>{{ exit.company }}</strong></a>
        <span class="meta">{{ exit.ipo_date }} Â· {{ exit.form_type or "S-1" }}</span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="no-data">No S-1 filings found mentioning "{{ vc_name }}"</p>
{% endif %}
